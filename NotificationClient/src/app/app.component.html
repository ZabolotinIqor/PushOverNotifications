
<div class="form-group">
    <label>Введите user-key</label>
    <input class="form-control" name="username" [(ngModel)]="data.user_key" />
</div>
<div class="form-group">
    <label>Введите сообщение</label>
    <input class="form-control" type="number" name="age" [(ngModel)]="data.message" />
</div>
<div class="form-group">
    <button class="btn btn-default" (click)="onClick(data)">Отправить</button>
</div>
